<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Submission Results</title>
</head>
<body>
    <div class="container mt-5 pt-2 ps-2 border border-3 border-dark">
        <h1 class="display-6 text-decoration-underline">Submitted Info</h1>
        <div class="container">
            <p>Name: {{ name }}</p>
            <p>Dojo Location: {{ location }}</p>
            <p>Favorite Language: {{ language }}</p>
            <p>Comment: {{ comment }}</p>
            <p>Primary OS: {{ os }}</p>
            <p>Perfect Pizza: {{ toppings }}</p>
        </div>
        <div class="d-flex flex-row-reverse">
            <a class="mb-1 btn btn-primary" role="button" href="/">Go Back</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
