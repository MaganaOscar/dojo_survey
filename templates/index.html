<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Survey</title>
</head>
<body>
    <div class="container mt-5 p-5 border border-3 border-dark">
        <form action="/result" method="post">
            <div class="row mb-3 d-flex align-items-center">
                <label for="name" class="col-sm-2 col-form-label col-form-label-sm">Your Name:</label>
                <div class="col-sm-10">
                    <input type="text" name="name" id="name" class="form-control form-control-sm">
                </div>
            </div>
            <div class="row mb-3 d-flex align-items-center">
                <label for="location" class="col-sm-2 col-form-label col-form-label-sm">Dojo Location:</label>
                <div class="col-sm-10">
                    <select name="location" id="location" class="form-select form-select-sm" aria-label=".form-select-sm">
                        <option selected></option>
                        <option value="San Jose">San Jose</option>
                        <option value="Boise">Boise</option>
                        <option value="Bellevue">Bellevue</option>
                        <option value="Chicago">Chicago</option>
                        <option value="Dallas">Dallas</option>
                        <option value="Los Angeles">Los Angeles</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3 d-flex align-items-center">
                <label for="language" class="col-sm-2 col-form-label col-form-label-sm">Favorite Langauge:</label>
                <div class="col-sm-10">
                    <select name="language" id="language" class="form-select form-select-sm" aria-label=".form-select-sm">
                        <option selected></option>
                        <option value="Javascript">Javascript</option>
                        <option value="Python">Python</option>
                        <option value="C#">C#</option>
                        <option value="Java">Java</option>
                        <option value="C++">C++</option>
                        <option value="C">C</option>
                        <option value="COBOL">COBOL</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="comment" class="col-sm-2 col-form-label col-form-label-sm">Comments (Optional):</label>
                <div class="col-sm-10">
                    <textarea name="comment" id="comment" class="form-control"></textarea>
                </div>
            </div>
            <div class="row mb-3 d-flex align-items-center">
                <label class="col-sm-2 col-form-label col-form-label-sm">What is your OS?</label>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radio_os" id="Linux" value="Linux">
                        <label class="form-check-label" for="Linux">Linux</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radio_os" id="Windows" value="Windows">
                        <label class="form-check-label" for="Windows">Windows</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radio_os" id="macOS" value="macOS">
                        <label class="form-check-label" for="macOS">macOS</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3 d-flex align-items-center">
                <label class="col-sm-2 col-form-label col-form-label-sm">Select your perfect pizza toppings:</label>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="toppings" id="pepperoni" value="pepperoni">
                        <label class="form-check-label" for="pepperoni">Pepperoni</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="toppings" id="mushroom" value="mushroom">
                        <label class="form-check-label" for="mushroom">Mushroom</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="toppings" id="sausage" value="sausage">
                        <label class="form-check-label" for="sausage">Sausage</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="toppings" id="bacon" value="bacon">
                        <label class="form-check-label" for="bacon">Bacon</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="toppings" id="onion" value="onion">
                        <label class="form-check-label" for="onion">Onion</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="toppings" id="pineapple" value="pineapple">
                        <label class="form-check-label" for="pineapple">Pineapple (required)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="toppings" id="jalape単o" value="jalape単o">
                        <label class="form-check-label" for="jalape単o">Jalape単o</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="toppings" id="olives" value="olives">
                        <label class="form-check-label" for="olives">Olives</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="toppings" id="spinach" value="spinach">
                        <label class="form-check-label" for="spinach">Spinach</label>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row-reverse">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
